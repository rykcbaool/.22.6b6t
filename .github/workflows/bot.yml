name: .22 Bot

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      MC_PASSWORD: ${{ secrets.MC_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Bot
        run: npm start
